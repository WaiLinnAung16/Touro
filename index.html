<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <!-- Logo -->
      <div class="logo">
        <i class="fa-solid fa-globe"></i>
        <span>Touro</span>
      </div>
      <!-- Menus -->
      <ul class="menu-container">
        <li class="menu">Home</li>
        <li class="menu">Category</li>
        <li class="menu">Blog</li>
        <li class="menu">About Us</li>
        <!-- Active bar -->
        <span class="active"></span>
      </ul>
      <!-- CTA Button -->
      <button class="button">Login</button>
    </nav>
    <!-- Hero Section -->
    <section class="hero-container">
      <!-- Left side -->
      <div class="hero-left">
        <h1 class="hero-text">Explore Beautiful World!</h1>
        <!-- Search Container -->
        <div class="search-container">
          <!-- Location, Date, Price -->
          <div class="search-inform-container">
            <div class="search-inform">
              <p class="search-title">Located in</p>
              <div class="search-data">
                <h1 class="search-data-title">Bangladesh</h1>
                <!-- icon -->
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <!-- divider -->
            <span class="divider"></span>
            <div class="search-inform">
              <p class="search-title">Date</p>
              <div class="search-data">
                <h1 class="search-data-title">Wed,7 Nov</h1>
                <!-- icon -->
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <!-- divider -->
            <span class="divider"></span>
            <div class="search-inform">
              <p class="search-title">Price Range</p>
              <div class="search-data">
                <h1 class="search-data-title">Bangladesh</h1>
                <!-- icon -->
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
          </div>
          <!-- Search Btn -->
          <div class="search-btn">
            <span>Search</span>
          </div>
        </div>
      </div>
      <!-- Right side -->
      <div class="hero-right">
        <img src="./assets/girl.png" alt="hero travel girl" class="hero-img" />
      </div>
    </section>
  </body>
</html>
